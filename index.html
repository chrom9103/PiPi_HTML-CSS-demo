<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script>
        let tasks = [];

        function AddPressed() {
            // taskの文字列を取得
            const newTask = document.getElementById('newTask');
            tasks.push(newTask.value);
            // taskの文字列を表示
            draw()
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            draw()
        }

        function draw(){
            let result = ""
            for (let i = 0; i < tasks.length; i++) {
                result += "<tr>\n" + 
                          `<td id="taskElement">${tasks[i]}</td>\n` + 
                          `<td><button onclick="deleteTask(${i})">Delete</button></td>\n` + 
                          "</tr>";
            }
            document.getElementById('result').innerHTML = result;
        }

    </script>
</head>

<body>
    <!-- ヘッダー -->
    <header style="background-color: #e6e6e6; padding: 5px">
        <h1 style="font-size: 16px; color: #000000;">Todo List - Demo</h1>
        <p style="font-size: 12px; color: #000000">HTML/CSSの基礎用法の演習用</p>
        <a href="https://github.com/chrom9103/PiPi_HTML-CSS-demo" 
           style="text-decoration: none; color: #218dff; font-size: 12px; font-weight: bold">
        HTML/CSS講習会資料
        </a>
    </header>
    <!-- メインコンテンツ -->
    <div id="main">
        <img src="datas\image.png" alt="Example Image" style="width: 20%; height: auto;">
        <div id="todo-list">
            <h2>Todo List</h2>
            <div class="input-area">
                <input id="newTask" type="text" placeholder="Enter a new task">
                <button id="addButton" onclick="AddPressed()">Add Task</button>
            </div>
            <table id="result">
                <!-- Tasks will be added here -->
            </table>
        </div>
    </div>
    
</body>

</html>
